plugin: aws_ec2
regions:
  - us-east-1
filters:
  tag:Name:
    - Consul*
    - jenkins*
groups:
  consul_server: "'true' in tags.consul_server"
  consul_agent: "'false' in tags.consul_server"

instance-state-name : running
hostnames:
  - tag:Name
  - private_ip_address
compose:
  ansible_host: private_ip_address
